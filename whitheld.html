<div class="main-content">

    <div class="mycontent">
        <div class="create_investment_header">
            <div class="back">
                <i class="fa fa-arrow-left fa-1x" aria-hidden="true"></i>
            </div>
    
            <div class="close">
                <i class="fa fa-times fa-1x" aria-hidden="true"></i>
            </div>
        </div>
        <div class="create_investment_form">
            
            <div class="investment_form_title">
                <h4>Investment Withdrawal</h4>
            </div>

            <div class="form_body">

                <div class="form_body_row">
                    <div class="form_body_column"> 
                        <label for="fname">Current Principal</label>
                        <input type="text" id="fname" name="firstname" placeholder="Current Principal">    
                    </div>
                    <div class="form_body_column"> 
                        <label for="fname">Tenor</label>
                        <input type="text" id="fname" name="firstname" placeholder="Tenor">
                    </div>
                </div>

                <div class="form_body_row">
                    <div class="form_body_column"> 
                        <label for="fname">Rate</label>
                        <input type="text" id="fname" name="firstname" placeholder="Rate">    
                    </div>
                    <div class="form_body_column"> 
                        <label for="fname">Interest to Date </label>
                        <input type="text" id="fname" name="firstname" placeholder="Interest to Date">    
                    </div>
                </div>

                <div class="form_body_row">
                    <div class="form_body_column"> 
                        <label for="fname">Interest Action</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">    
                    </div>
                    <div class="form_body_column"> 
                        <label for="fname">Amount to Withdraw</label>
                        <select name="producttype" id="">
                            <option value="">Select</option>
                            <option value="">Saab</option>
                            <option value="">Mercedes</option>
                            <option value="">Audi</option>
                          </select>     
                    </div>
                </div>

                <div class="form_body_row">
                    <div class="form_body_column"> 
                        <label for="fname">New Rate</label>
                        <select name="producttype" id="">
                            <option value="">Interest Basis</option>
                            <option value="">Saab</option>
                            <option value="">Mercedes</option>
                            <option value="">Audi</option>
                          </select>    
                    </div>
                    <div class="form_body_column"> 
  
                    </div>
                </div>
                <div class="form_body_row">
                    <div class="form_body_column">   
                    </div>
   
                    <div class="form_button_row">
                        <input type="submit" value="Submit">
                    </div>
                </div>


            </div>
        </div>
    </div>




</div>
